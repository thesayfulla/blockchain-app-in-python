<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Blockchain</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-6 mx-auto mt-5">
            <h1 class="mb-5">Loans</h1>
            <form action="{{ url_for('index') }}" method="post">
                <label for="borrower" class="form-label">Borrower</label>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon3">Name</span>
                    <input type="text" class="form-control" id="borrower" name="borrower" required>
                </div>

                <label for="lender" class="form-label">Lender</label>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon3">Name</span>
                    <input type="text" class="form-control" id="lender" name="lender" required>
                </div>

                <label for="amount" class="form-label">Amount</label>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon3">$</span>
                    <input type="number" class="form-control" id="amount" name="amount" required>
                </div>
                <button class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-6 mx-auto mt-5 text-center">
            <form action="{{ url_for('check') }}">
                <button class="btn btn-outline-info">Check</button>
            </form>
            <hr>
            {% for res in checking_result %}
                <div class="mt-1 border">
                    Block: {{ res['block'] }} : {{ res['result'] }}
                </div>
            {% endfor %}
        </div>
    </div>
</div>
</body>
</html>
